{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

    {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Princess Peach Toadstool is a fun and interactive web game based on Super Mario Bros.">
        <meta name="keywords" content="Princess Peach Toadstool, game, interactive, fun, mario, mario bros, kaboom, feminist">
        <meta name="author" content="omica">
    {% endblock %}

    {% block corecss %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    
    {% block corejs %}
        <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
        <script src="{% static 'js/game.js' %}"></script>
    {% endblock %}

    {% block extra_js %}
    {% endblock %}

    <title>Princess Peach Toadstool | Game</title>
</head>
<body>
    {% if messages %}
        <div class="message-container"></div>
    {% endif %}
    
    {% block content %}
    {% endblock %}
    
    <footer>
        <p>&copy;2025 OMIKA</p>
        <p>Facebook</p>
        <p>Sitemap</p>
    </footer>
</body>
</html>
